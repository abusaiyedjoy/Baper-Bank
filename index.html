<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baper Bank</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>   
  <body>
    <h1 class="text-center mt-12 text-5xl font-bold ">Welcome to my <span class="text-violet-500">Baper Bank!</span></h1>
    <div class="bg-teal-200 mb-12 mt-12 w-3/4 mx-auto p-12 rounded-xl">
        <h3 class="text-2xl text-black mb-3 font-bold">Please Log In</h3>
        <input class="w-full bg-white mb-4 px-8 py-2 rounded-lg" placeholder="Enter Your Email" type="email" name="" id="user-email">
        <input class="w-full bg-white px-8 py-2 rounded-lg" placeholder="Enter Your Password" type="password" name="" id="user-password">
        <button  id="button" class="bg-cyan-600 px-8 py-2 text-white font-bold rounded-lg mt-4 hover:bg-lime-600">Submit</button>
    </div>
    <script src="move.js"></script>
  </body>
</html>
