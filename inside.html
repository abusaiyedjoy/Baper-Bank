<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baper Bank</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1 class="text-center mt-12 text-5xl font-bold ">Let's Get Some <span class="text-violet-500">Money!</span></h1>
    <div class="flex justify-between items-center mt-12 w-[90%] mx-auto p-12 ">
        <div class="bg-amber-600 w-96 p-8 rounded-xl text-white">
            <p class="font-bold text-2xl mb-4">Deposit</p>
            <h1 class="text-5xl font-bold">$<span id="total-deposit">00</span></h1>
        </div>
        <div class="bg-cyan-600 w-96 p-8 rounded-xl text-white">
            <p class="font-bold text-2xl mb-4">Withdraw</p>
            <h1 class="text-5xl font-bold">$<span id="total-withdraw">00</span></h1>
        </div>
        <div class="bg-lime-600 w-96 p-8 rounded-xl text-white">
            <p class="font-bold text-2xl mb-4">Balance</p>
            <h1 class="text-5xl font-bold">$<span id="total-balance">1240</span></h1>
        </div>
    </div>
    <div class="flex justify-between items-center mb-12 w-[90%] mx-auto p-12 ">
        <div class="bg-blue-600 w-[45%] p-8 rounded-xl text-white">
            <p class="font-bold text-2xl mb-4">Please Deposit</p>
            <input class="w-9/12 block bg-transparent border-2 border-red-200 text-xl mb-2 px-6 py-2 rounded-lg" placeholder="$ How much to do deposit" type="text" name="" id="deposit">
            <button  id="deposit-button" class="bg-yellow-600 px-8 py-2 text-white font-bold rounded-lg mt-4 hover:bg-yellow-400">Deposit</button>
        </div>
        <div class="bg-emerald-600 w-[45%] p-8 rounded-xl text-white">
            <p class="font-bold text-2xl mb-4">Please Withdraw</p>
            <input class="w-9/12 block bg-transparent border-2 border-red-200 text-xl mb-2 px-6 py-2 rounded-lg" placeholder="$ How much to do withdraw" type="text" name="" id="withdraw">
            <button  id="withdraw-button" class="bg-yellow-600 px-8 py-2 text-white font-bold rounded-lg mt-4 hover:bg-yellow-400">Withdraw</button>
        </div>
    </div>
    <script src="inside.js"></script>
  </body>
</html>
